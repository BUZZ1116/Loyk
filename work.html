<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="國畫、羅永貴、水墨畫家、工作室、作品">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫竹藝苑‧作品集</title>

    <!-- 導入Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .profile-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-top: -80px;
            cursor: pointer;
        }

        .card {
            background-color: beige;
            height: 500px;
            margin: 50px;
        }

        body {
            background-color: gray;
        }

        nav {
            height: 65px;
        }

        .navbar {
            background-color: indigo;
        }

        li a {
            color: yellow !important;
            font-size: 20px;
        }

        li a:hover {
            color: indigo !important;
            background-color: lightyellow;
        }

        .navbar-toggler {
            background-color: lightgray;
        }

        .nav-link {
            padding: 20px;
        }

        @media (max-width: 600px) {
            nav {
                height: auto;
            }

            .nav-link {
                padding: 10px;
            }
        }

        .banner-image {
            background-image: url('images/background.png');
            height: 200px;
            width: 100%;
            background-position: center;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            cursor: pointer;
        }

        footer {
            background-color: indigo;
            height: 40px;
            color: yellow !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!-- 品牌logo -->
                <a class="navbar-brand" href="#"><img width="50px" height="50px" src="img/ajqr8-vbcbq-001.ico" alt="品牌logo"></a>

                <!-- 第一部份：手機版 -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#linkbar" aria-controls="linkbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 第二部份：桌上型電腦版 -->
                <div class="collapse navbar-collapse" id="linkbar">
                    <!-- 列出內容 -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">作品集</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">關於</a>
                        </li>
                    </ul>
                </div>

                <!-- 列出到右邊 -->
                <form style="width: 300px;" class="input-group">
                    <input class="form-control me-3" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>
                </form>
            </div>
        </nav>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-4" v-for="(image, index) in images" :key="index">
                    <div class="card">
                        <div class="banner-image" @click="showModal(image)"></div>
                        <img :src="image" alt="profile pic" class="profile-img" @click="showModal(image)">
                        <div class="card-body">
                            <h5 class="card-title">作品 {{ index + 1 }}</h5>
                            <p class="card-text">這是第 {{ index + 1 }} 個作品的簡短描述。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">圖片預覽</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <img :src="modalImage" class="img-fluid" alt="Image Preview">
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <p>&copy; 2024 - LOYK website.</p>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    images: [
                        "/img/1.jpg",
                        "/img/2.jpg",
                        "/img/3.jpg",
                        "/img/4.jpg",
                        "/img/5.jpg",
                        "/img/6.jpg",
                        "/img/7.jpg",
                        "/img/8.jpg",
                        "/img/9.jpg",
                        "/img/10.jpg",
                        "/img/11.jpg",
                        "/img/12.jpg",
                    ],
                    modalImage: ''
                };
            },
            methods: {
                showModal(image) {
                    this.modalImage = image;
                    $('#imageModal').modal('show');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
