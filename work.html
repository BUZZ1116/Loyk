<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫竹藝苑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4b0082; /* 深紫色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
        }
        .owl-carousel .item {
            text-align: center;
            padding: 10px;
        }
        .owl-carousel .item iframe {
            width: 100%;
            height: 300px; /* 增加高度 */
            border: none;
            cursor: pointer;
        }
        .modal-content {
            text-align: center;
        }
        .modal-body iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        footer {
            background-color: #4b0082; /* 深紫色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            紫竹藝苑<br>
        </header>
        <div class="owl-carousel owl-theme">
            <div class="item" v-for="(image, index) in images" :key="index" @click="showModal(image)">
                <iframe :src="image" :title="`Image ${index + 1}`"></iframe>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">圖片預覽</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe :src="modalImage" class="img-fluid" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                images: [
                   'https://drive.google.com/file/d/16pzYpHkCKZs1DzSAsM3IzcZp8AoAsnc8/preview',
                    'https://drive.google.com/file/d/1rb3k8mwDMSMuAplqeRgrt57OE3_Riwd-/preview',
                    'https://drive.google.com/file/d/1JGWmWIq6EyfypgdDd42COw-vqmt1zbJh/preview',
                    'https://drive.google.com/file/d/1_fQPcJZqk9P-rtHdlHZ3zC_uAsnlNKV5/preview',
                    'https://drive.google.com/file/d/12Rz2QC30ucSMbgQXer57EIxs3QYuo5B6/preview',
                    'https://drive.google.com/file/d/1q1OO79KmV1tLNAg0PBiYiIqLyCy-DbY9/preview',
                    'https://drive.google.com/file/d/1lmZbZw0XV3T3bK69XBefQwn7SreMWCt_/preview',
                    'https://drive.google.com/file/d/1i5bS7aCDDcuS2dDUnrVWltQUqWye4GRZ/preview',
                    'https://drive.google.com/file/d/1ZflvRbmtNIV5JLwEd0s1-PkmDYQou5AE/preview',

                ],
                modalImage: ''
            },
            methods: {
                showModal(image) {
                    this.modalImage = image;
                    $('#imageModal').modal('show');
                }
            },
            mounted() {
                const vm = this;
                this.$nextTick(function() {
                    $(vm.$el).find('.owl-carousel').owlCarousel({
                        loop: true,
                        margin: 10,
                        nav: true,
                        mouseDrag: true,
                        touchDrag: true, // 啟用手指滑動
                        pullDrag: true, // 啟用拖拽
                        autoplay: true, // 啟用自動播放
                        autoplayTimeout: 4000, // 設定自動播放的間隔時間 (以毫秒為單位)
                        responsive: {
                            0: {
                                items: 1
                            },
                            600: {
                                items: 3
                            },
                            1000: {
                                items: 5
                            }
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
