<!DOCTYPE html>
<html lang="en">
<head>
    <title>紫竹藝苑</title>
    <meta name="keywords" content="國畫、羅永貴、水墨畫家、工作室">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: gray;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding-top: 60px;
        }

        nav {
            height: 60px;
        }

        .navbar {
            background-color: indigo !important; /* 使用 !important 以確保覆蓋其他樣式 */
        }

        li a {
            color: yellow !important;
            font-size: 20px;
        }

        li a:hover {
            color: indigo !important;
            background-color: lightyellow;
        }

        .navbar-toggler {
            background-color: lightgray;
        }

        .nav-link {
            padding: 20px;
        }

        @media (max-width: 600px) {
            nav {
                height: auto;
            }
            .nav-link {
                padding: 10px;
                font-size: 16px;
            }
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
        }

        @media (max-width: 768px) {
            .carousel-item {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img width="50px" height="50px" src="img/ajqr8-vbcbq-001.ico"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="linkbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="work.html">作品集</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">關於</a>
                    </li>
                </ul>
                <form style="width: 300px;" class="input-group">
                    <input class="form-control me-3" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('img/o001.jpg');"></div>
            <div class="carousel-item" style="background-image: url('img/o002.jpg');"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Carousel -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = new bootstrap.Carousel(document.querySelector('#imageCarousel'), {
                interval: 3500,
                wrap: true
            });
        });
    </script>
</body>
