<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>紫竹藝苑</title>
    <meta name="keywords" content="國畫、羅永貴、水墨畫家、工作室">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: gray;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding-top: 60px;
        }

        nav {
            height: 60px;
        }

        .navbar {
            background-color: indigo !important;
        }

        li a {
            color: yellow !important;
            font-size: 20px;
        }

        li a:hover {
            color: indigo !important;
            background-color: lightyellow;
        }

        .navbar-toggler {
            background-color: lightgray;
        }

        .nav-link {
            padding: 20px;
        }

        footer {
            background-color: indigo;
            height: 40px;
            color: yellow !important;
            text-align: center;
            line-height: 40px;
        }

        @media (max-width: 600px) {
            nav {
                height: auto;
            }
            .nav-link {
                padding: 10px;
                font-size: 16px;
            }
        }

        .carousel-item img {
            height: 100vh;
            width: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 50vh;
            }
        }

        .dropdown-menu a:hover {
            background-color: indigo;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50px" height="50px" src="img/ajqr8-vbcbq-001.ico" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="linkbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">首頁</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                作品
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">花</a></li>
                                <li><a class="dropdown-item" href="#">鳥</a></li>
                                <li><a class="dropdown-item" href="#">其他</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">關於作者</a>
                        </li>
                    </ul>
                    <form style="width: 300px;" class="input-group">
                        <input class="form-control me-3" type="search" placeholder="搜尋">
                        <button class="btn btn-success" type="submit">搜尋</button>
                    </form>
                </div>
            </div>
        </nav>

        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/o001.JPG" class="d-block w-100" alt="圖片1">
                </div>
                <div class="carousel-item">
                    <img src="img/o002.jpg" class="d-block w-100" alt="圖片2">
                </div>
            </div>
        </div>

        <footer id="footer">{{ footerText }}</footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    footerText: '&copy; 2024 - LOYK website.'
                };
            },
            mounted() {
                new bootstrap.Carousel(document.querySelector('#imageCarousel'), {
                    interval: 3500,
                    wrap: true
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
