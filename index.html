<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫竹藝苑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4b0082; /* 深紫色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
        }
        footer {
            background-color: #4b0082; /* 深紫色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1em;
        }
        .content {
            padding: 0; /* 修正轮播图容器的 padding */
        }
        .owl-carousel {
            margin: 0; /* 修正轮播图容器的 margin */
            padding: 0; /* 修正轮播图容器的 padding */
        }
        .owl-carousel .item {
            margin: 0; /* 修正轮播图项目的 margin */
            padding: 0; /* 修正轮播图项目的 padding */
            text-align: center;
        }
        .owl-carousel .item img {
            display: block;
            width: 100vw; /* 设置图片宽度为视口宽度 */
            height: 100vh; /* 设置图片高度为视口高度 */
            object-fit: cover; /* 使图片覆盖容器 */
        }
        .navbar {
            background-color: #4b0082; /* 深紫色 */
        }
        .navbar .nav-link {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .form-inline .form-control {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            紫竹藝苑<br>
        </header>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50px" height="50px" src="img/ajqr8-vbcbq-001.ico" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="linkbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">作品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">關於作者</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                        <input class="form-control mr-sm-2" type="search" placeholder="搜尋" aria-label="Search">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">搜尋</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="img/o001.jpg" alt="Image 1"></div>
                <div class="item"><img src="img/o002.jpg" alt="Image 2"></div>
                <!-- 你可以繼續添加更多圖片 -->
            </div>
        </div>

        <footer>
            <!-- 页脚内容 -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 0, /* 去掉图片之间的间距 */
                nav: true,
                autoplay: true,
                autoplayTimeout: 5000,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            });
        });
    </script>
</body>
</html>
